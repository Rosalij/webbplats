<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun & surf forecast</title>
    <script src="/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.scss">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <!--clouds animation on top of page-->
        <div id="cloudsanimation"><img id="cloud1" src="assets/cloud1.svg" alt="cloud" width="200" height="200">
            <img id="cloud2" src="assets/cloud2.svg" alt="cloud" width="200" height="200">
        </div>
        <p id="slogan">Sun & Surf forecast
        </p>

        <p id="slogantext">How's the day looking?</p>
    </header>
    <main>

        <h1 id="description">Get current weather, UV exposure, sunrise/sunset times and surf forecast at any
            location </h1>

        <!--Form input field-->
        <form id="searchForm"><label for="locationInput">Search location:</label>
            <div><input type="text" name="locationInput" id="locationInput" placeholder="Example: Biarritz"> <button
                    id="searchButton">Search</button>
            </div>
        </form>
        <!--weather chart-->
        <div class="weatherDiv">
            <h2 id="locationText"></h2>

            <canvas id="weatherChart" width="300" height="100"></canvas>
        </div>

        <div class="dataDiv">
            <div class="dataItem">
                <h2>Todays sunrise and sunset time</h2>
                <div id="sunsetsunriseDiv">
                    <div>
                        <img id="sunriseimg" src="assets/sunrise.svg" alt="Sunrise">
                        <p id="sunrisetext">Sunrise:</p>
                    </div>
                    <div>
                        <img id="sunsetimg" src="/assets/sunset.svg" alt="Sunset">
                        <p id="sunsettext">Sunset:</p>
                    </div>
                </div>
            </div>
            <!--surf forecast chart-->
            <div id="surfDiv">
                <h2 id="locationSurfText"></h2>
                <!--rotational arrow-->
                <div id="arrowDiv">
                    <p>North</p>
                    <div id="waveArrow"></div>
                    <p id="S">South</p>
                </div>
                <canvas id="surfChart" width="300" height="100"></canvas>
            </div>
    </main>
    <!--sun animation-->
    <div class="sun_div">
        <div id="sun"></div>
        <img id="sunrays" src="/assets/sunray.svg" alt="Sunrays">
    </div>
    <footer>
        <p>sunsurfforecast@info.com</p>
        <p>Â©Sun & Surf forecast 2025</p>
    </footer>
</body>

</html>
