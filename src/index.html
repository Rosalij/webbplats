<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Info Buddy</title>
    <script src="js/script.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.scss">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <p id="slogan">Travel Info Buddy</p>
        <p id="slogantext">-How's the day looking?</p>
    </header>
    <main>
        <h1 id="description">Get current weather, air pollution, sun UV exposure and sunrise/sunset times at any
            location to make the best
            out of your vacation</h1>
        <form id="searchForm"><label for="locationInput">Search location:</label>
            <div><input type="text" name="locationInput" id="locationInput"> <button id="searchButton">Search</button>
            </div>
        </form>

        <div class="weatherdiv">
            <h2 id="locationText"></h2>

            <canvas id="weatherChart" width="300" height="100"></canvas>
        </div>

    </main>
    <div class="sun_div">
        <div id="sun"></div>
        <img id="sunrays" src="/assets/sunray.svg" alt="Sunrays">
    </div>
    <footer>
        <p>travelinfobuddy@info.com</p>
        <p>Â©Travel Info Buddy 2025</p>
    </footer>
</body>

</html>
